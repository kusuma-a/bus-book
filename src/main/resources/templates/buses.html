<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Buses</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Available Buses</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Bus Number</th>
            <th>Departure</th>
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bus : ${buses}">
            <td th:text="${bus.busNumber}"></td>
            <td th:text="${bus.departure}"></td>
            <td th:text="${bus.destination}"></td>
            <td th:text="${bus.departureTime}"></td>
            <td th:text="${bus.arrivalTime}"></td>
            <td th:text="${bus.price}"></td>
            <td>
                <a th:href="@{/book?busId={id}(id=${bus.id})}" class="btn btn-primary">Book</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Seat Layout -->
    <h3>Seat Layout</h3>
    <img th:src="@{images/bus-seat-layout.jpg}" alt="Bus Seat Layout" class="img-fluid">
    <form th:action="@{/book-bus}" method="post">
        <input type="hidden" name="busId" th:value="${bus.id}">
        <div class="form-group">
            <label for="seatNumber">Select Seat Number</label>
            <input type="text" class="form-control" id="seatNumber" name="seatNumber" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
    </form>
</div>
</body>
</html>
