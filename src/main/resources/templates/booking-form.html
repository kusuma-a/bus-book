<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Bus</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
           background-color: #f8f9fa;
           font-family: 'Arial', sans-serif;
       }

       .container {
           margin-top: 50px;
           max-width: 600px;
       }

       h2 {
           color: #343a40;
           font-weight: bold;
           margin-bottom: 20px;
           text-align: center;
       }

       .form-group {
           margin-bottom: 20px;
       }

       .form-control {
           border-radius: 5px;
           border: 1px solid #ced4da;
           padding: 10px;
       }

       .form-control:focus {
           border-color: #80bdff;
           box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
       }

       .btn-primary {
           background-color: #007bff;
           border-color: #007bff;
           width: 100%;
           padding: 10px;
           font-size: 16px;
           font-weight: bold;
       }

       .btn-primary:hover {
           background-color: #0056b3;
           border-color: #004085;
       }

       .card {
           border: none;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           padding: 20px;
           background-color: white;
       }

       .card h2 {
           margin-bottom: 30px;
       }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
    <h2>Book Bus</h2>
        <img th:src="@{images/bus-seat-layout.jpg}" alt="Bus Seat Layout" class="img-fluid">
    <form th:action="@{/confirm-book}" method="post">
        <input type="hidden" name="busId" th:value="${busId}">
        <input type="hidden" name="price" th:value="${price}">
        <div class="form-group">
            <label for="passengerName">Passenger Name</label>
            <input type="text" class="form-control" id="passengerName" name="passengerName" required>
        </div>
        <div class="form-group">
            <label for="seatNumber">Seat Number</label>
            <input type="text" class="form-control" id="seatNumber" name="seatNumber" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
    </form>
</div>
</div>
</body>
</html>
